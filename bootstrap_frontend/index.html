<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>My IMDB</title>
    <link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.css" />
    <link rel="stylesheet" href="bootstrap-4/css/bootstrap.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script type="application/javascript" src="js/jquery.js"></script>
    <script type="application/javascript" src="js/bootstrap_typeahead.js"></script>
    <script type="application/javascript" src="bootstrap-4/js/bootstrap.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="navbar-collapse">
        <a class="navbar-brand col-md-1" href="#">My IMDB</a>
        <div class="row col-md-11 col-sm">
          <div class="col-md-2"></div>
          <div class="col-md-6 input-group">
              <div class="autocomplete">
                <input type="text" class="form-control typeahead border-light" name="movie_query" id="movie_search" placeholder="Start typing something to search..." autocomplete="off" />
              </div>
              <div class="input-group-append">
                  <button class="btn btn-outline-light">
                      <i class="fa fa-search"></i>
                  </button>
              </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container" style="margin-top: 3rem;">
      <div class="row">
        <div class="col-md-3">
          <div class="movie_poster">
          </div>
        </div>
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-12 custom_foreground">
              <span id="movie_title">The Godfather</span>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-4 custom_foreground">
              Release Year : <span id="release_year">1972</span>
            </div>
            <div class="col-md-4">

            </div>
            <div class="col-md-4 custom_foreground">
              IMDB Rating : <span id="rating">9.2</span>/10
            </div>
          </div>
          <div class="row pt-3">
            <div class="col-md-12 pt-2 heading custom_foreground">
              Storyline
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-12 custom_foreground">
              <span id="storyline">The aging patriarch of an organized crime dynasty transfers control of his clandestine empire to his reluctant son.</span>
            </div>
          </div>
        </div>
      </div>
  </div>
  <script type="application/javascript" src="js/index.js"></script>
  </body>
</html>
